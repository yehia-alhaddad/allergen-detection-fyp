version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: allergen_db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  webapp:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgresql://dev:devpass@db:5432/allergen_db
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-do-not-use-in-prod}
      NEXTAUTH_URL: http://localhost:3000
      ML_API_URL: http://localhost:8000/detect-text
      USE_MOCK_PROVIDER: "false"
    depends_on:
      - db

  ml-api:
    image: allergen-ml:latest
    ports:
      - "8000:8000"
    environment:
      ML_SERVICE_PORT: 8000

volumes:
  postgres_data:
